<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .ilustracao {
            width: 450px;
            height: 610px;
        }
    </style>

</head>

<body>


    <header class="container-fluid bg-primary text-white text-center py-4 col-12">
        <h1 class="p-2 d-inline-block border-bottom border-success border-3">Lista de Livros</h1>
    </header>

    <div class="container-sm d-flex flex-direction-row justify-content-center py-3">
        <div class="row">
            <!-- Primeiro Livro  -->
            <div class="col-12 col-md-6 text-center">
                <div class="border rounded-5 border-warning border-3 p-4 mb-4">
                    <div>
                        <h5>Compiladores</h5>
                        <p>Autor: Alfred V. Aho</p>
                        <img class="img-fluid ilustracao" src="Imagens/Compiladores - Princípios, técnicas e ferramentas_0000.jpg" alt="capa livro compiladores">
                    </div>
                </div>
            </div>

            <!-- Segundo Livro-->
            <div class="col-12 col-md-6 text-center">
                <div class="border rounded-5 border-danger border-3 p-4 mb-4">
                    <div>
                        <h5>Algoritmo Teoria e Pratica</h5>
                        <p>Autor: Thomas Cormen</p>
                        <img class="img-fluid ilustracao" src="Imagens/download.jpeg" alt="capa livro algoritmos teoria e Pratica"
                            width="375px">
                    </div>
                </div>
            </div>

        </div>

    </div>



</body>

</html>
